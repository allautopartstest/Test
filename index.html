<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postal Code Lookup</title>
</head>
<body>
  <h1>Postal Code Lookup</h1>
  <form id="lookupForm">
    <label for="postalCode">Enter Postal Code:</label>
    <input type="text" id="postalCode" name="postalCode">
    <button type="button" onclick="lookupPostalCode()">Lookup</button>
  </form>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
